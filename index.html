<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/animate.css">
</head>
<body>
<div id="app">
    <img class="pop animated pulse" id="monster" src="source/clash.jpg" alt="popup" :class="{ popupShow: isPopup, popupHide: !isPopup }">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <div class="healthbar">
                <div class="healthbar text-center" :style="{ width: playerHealth + '%' }" style="background-color: green; margin: 0; color: white;">
                    {{ playerHealth }}
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar">
                <div class="healthbar text-center" :style="{ width: monsterHealth + '%' }" style="background-color: green; margin: 0; color: white;">
                    {{ monsterHealth }}
                </div>
            </div>
        </div>
    </section>
    <section class="row controls" v-if="!gameIsRunning">
        <div class="small-12 columns">
            <button id="start-game" @click="startGame">START NEW GAME</button>
        </div>
    </section>
    <section class="row controls" v-else>
        <div class="small-12 columns">
            <button id="attack" @click='attack'>ATTACK</button>
            <button id="special-attack" @click='specialAttack'>SPECIAL ATTACK</button>
            <button id="heal" @click='heal'>HEAL</button>
            <button id="give-up" @click='giveUp'>GIVE UP</button>
        </div>
    </section>
    <section v-if="turns.length > 0" class="row log">
        <div class="small-12 columns">
            <ul>
                <li v-for='turn in turns' :class="{ 'player-turn': turn.isplayer, 'monster-turn': !turn.isplayer }">
                    {{ turn.text }}
                </li>
            </ul>
        </div>
    </section>
</div>



<script src="script/script.js"></script>
</body>
</html>
